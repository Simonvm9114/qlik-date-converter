<!DOCTYPE html>

<html>
    <head>
        <title>Qlik date converter</title>
    </head>
    <body>
        <h1>Qlik date converter</h1>

        <form id="numberForm">
            <label>Pick a number:</label>
            <input placeholder="Number" id="numberInput">
            <button>Get date</button>
        </form>

        <p id="message-1"> </p>

        <form id="dateForm">
            <label>Pick a date:</label>
            <input type="date" name="" id="datePicker">
            <button>Get number</button>
        </form>

        <p id="message-3"> </p>

        <script src="./js/converter.js"></script>
    </body>
</html>
